<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body
        {
            font: bold 30px "Times New Roman" ,serif;
            padding: 90px 40px 30px 60px;
        }
    </style>
</head>
<body>
<h2>JavaScript HTML DOM</h2>

<p style="text-shadow: 10px 20px 3px red;">Finding HTML Elements by Class Name.</p>
<p class="intro">Hello World!</p>
<p class="intro">This example demonstrates the</p>
<p id = "demo"></p>
<script>
    const x = document.querySelectorAll("p.intro");
    document.getElementById("demo").innerHTML =
        'The first paragraph (index 0) with class="intro" ' + x[0].innerHTML;
</script>
</body>
