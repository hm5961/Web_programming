<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="one">This Header one</h1>
<h1 id="two">This Header two</h1>
<h1 id="the">This Header the</h1>
<button type="button" onclick="func()">click</button>
<script>
    function func(){
        var one = document.getElementById("one");
        var two = document.getElementById("two");
        var the = document.getElementById("the");

        one.style.color = "red";
        two.style.color = "green";
        the.style.color = "blue";
    }
</script>
</body>
</html>
