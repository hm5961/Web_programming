<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JavaScript String</h1>
<p>Original String:</p>
<p id="original">test</p>

<p>Replaced String:</p>
<p id="replaced"></p>
<script>
    var str = document.getElementById("original").innerHTML;
    document.getElementById("replaced").innerHTML = str;
</script>
</body>
</html>
