<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width : 500px;
        }
        ul{
            text-align: center;
            padding: 10px;
        }

        ul li{
            display: inline;
            padding: 20px;
            font-family: "Times New Roman";
        }
        ul li a{
            text-decoration: none;
        }
        ul li a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">BLOG</a></li>
        <li><a href="">ABOUT</a></li>
        <li><a href="">CONTACT</a></li>
    </ul>
</body>
</html>
