<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>JavaSc
        ript Controls</h1>
    <p>Numbers to humanize:</p>
    <script>
        function humanize(num) {
            if (num % 100 == 1 || num % 100 == 2 || num % 100 == 3) {
                switch (num % 100) {
                    case 1:
                        return num + "st";

                    case 2:
                        return num + "nd";

                    case 3:
                        return num + "rd";

                    default:
                        return num + "th";
                }
            } else {
                switch (num % 10) {
                    default:
                        return num + "th";
                }
            }
        }

        document.write(humanize(1) + "<br>");
        document.write(humanize(8) + "<br>");
        document.write(humanize(301) + "<br>");
        document.write(humanize(402) + "<br>");
        document.write(humanize(711) + "<br>");
    </script>
</body>
</html>
