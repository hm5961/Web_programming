<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a id="myAnchor" href="https://www.google.com">Google</a></p>

<p>Click the button to display the value of the href attribute of the link above.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction(){
        var change = document.getElementById("myAnchor").href;
        document.getElementById("demo").innerHTML = change;
    }
</script>
</body>
</html>
