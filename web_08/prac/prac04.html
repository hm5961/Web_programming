<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a id="link" href="https://www.google.com">Google</a></p>

<p>Click the button to display the value of the href attribute of the link above.</p>

<button onclick="try_it()">Try it</button>

<p id="out"></p>

<script>
    function try_it(){
        var change = document.getElementById("link").href;
        document.getElementById("out").innerHTML = change;
    }
</script>
</body>
</html>
